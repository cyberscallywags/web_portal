{% extends "base.html" %}
{% block title %}Welcome - Cyber Scallywags{% endblock %}
{% block content %}

<style>
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
  }
  
  @keyframes wink {
    0%, 48%, 52%, 100% { 
      filter: brightness(1);
    }
    50% { 
      filter: brightness(1.2);
    }
  }
  
  @keyframes wiggle {
    0%, 100% { 
      transform: rotate(0deg);
    }
    25% { 
      transform: rotate(-2deg);
    }
    75% { 
      transform: rotate(2deg);
    }
  }
  
  @keyframes gridMove {
    0% { transform: translateY(0); }
    100% { transform: translateY(50px); }
  }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  
  @keyframes slideInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .landing-hero {
    position: relative;
    background: linear-gradient(135deg, #4006a7 0%, #0e6abd 50%, #CC0084 100%);
    padding: 5rem 0 6rem;
    overflow: hidden;
    margin-bottom: 4rem;
  }
  
  .landing-hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
      linear-gradient(rgba(193, 228, 21, 0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(193, 228, 21, 0.1) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: gridMove 20s linear infinite;
    opacity: 0.3;
  }
  
  .landing-hero::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 50% 50%, rgba(193, 228, 21, 0.1) 0%, transparent 70%);
  }
  
  .hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
  }
  
  .hero-logo {
    animation: float 6s ease-in-out infinite, wink 4s ease-in-out infinite, wiggle 3s ease-in-out infinite;
    filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
    margin-bottom: 2rem;
    cursor: pointer;
  }
  
  .logo-container {
    position: relative;
    display: inline-block;
  }
  
  .sparkle {
    position: absolute;
    font-size: 2rem;
    opacity: 0;
    pointer-events: none;
    animation: sparkleAnim 1s ease-out;
  }
  
  @keyframes sparkleAnim {
    0% {
      opacity: 1;
      transform: scale(0.5) rotate(0deg);
    }
    100% {
      opacity: 0;
      transform: scale(1.5) rotate(180deg);
    }
  }
  
  .hero-logo:hover {
    transform: scale(1.05);
  }
  
  .hero-title {
    font-size: 3.5rem;
    font-weight: 800;
    background: linear-gradient(135deg, #C1E415, #00B1B3, #CC0084);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1.5rem;
    text-shadow: 0 4px 20px rgba(193, 228, 21, 0.3);
    animation: slideInUp 0.8s ease-out;
  }
  
  .hero-subtitle {
    font-size: 1.5rem;
    color: white;
    font-weight: 300;
    max-width: 800px;
    margin: 0 auto 3rem;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    animation: slideInUp 0.8s ease-out 0.2s backwards;
  }
  
  .hero-buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
    animation: slideInUp 0.8s ease-out 0.4s backwards;
  }
  
  .hero-btn {
    padding: 1rem 2.5rem;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    border: 3px solid transparent;
  }
  
  .hero-btn-primary {
    background: linear-gradient(135deg, #C1E415, #00B1B3);
    color: #4006a7;
    box-shadow: 0 8px 25px rgba(193, 228, 21, 0.4);
  }
  
  .hero-btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(193, 228, 21, 0.6);
    color: #4006a7;
  }
  
  .hero-btn-secondary {
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border: 3px solid #C1E415;
    backdrop-filter: blur(10px);
  }
  
  .hero-btn-secondary:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-3px);
    color: white;
    border-color: #00B1B3;
  }
  
  .features-section {
    padding: 4rem 0;
    background: linear-gradient(to bottom, #f8f9fa, white);
  }
  
  .section-title {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 800;
    color: #4006a7;
    margin-bottom: 1rem;
  }
  
  .section-subtitle {
    text-align: center;
    font-size: 1.2rem;
    color: #6c757d;
    margin-bottom: 3rem;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
  }
  
  .feature-card {
    background: white;
    border-radius: 24px;
    padding: 2.5rem;
    height: 100%;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border-top: 5px solid transparent;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    position: relative;
    overflow: hidden;
  }
  
  .feature-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #4006a7, #C1E415, #00B1B3, #CC0084);
    transition: all 0.3s ease;
  }
  
  .feature-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 15px 40px rgba(64, 6, 167, 0.2);
  }
  
  .feature-card:hover::before {
    height: 8px;
  }
  
  .feature-icon {
    font-size: 3.5rem;
    margin-bottom: 1.5rem;
    display: block;
    animation: pulse 3s ease-in-out infinite;
  }
  
  .feature-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #4006a7;
    margin-bottom: 1rem;
  }
  
  .feature-description {
    color: #6c757d;
    font-size: 1rem;
    line-height: 1.6;
  }
  
  .quick-links-section {
    padding: 5rem 0;
    background: linear-gradient(135deg, #4006a7 0%, #0e6abd 100%);
    position: relative;
    overflow: hidden;
  }
  
  .quick-links-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
      linear-gradient(rgba(193, 228, 21, 0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(193, 228, 21, 0.05) 1px, transparent 1px);
    background-size: 40px 40px;
  }
  
  .quick-link-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 2.5rem;
    text-align: center;
    transition: all 0.3s ease;
    border: 2px solid rgba(193, 228, 21, 0.3);
    cursor: pointer;
    text-decoration: none;
    display: block;
    height: 100%;
    position: relative;
    z-index: 1;
  }
  
  .quick-link-card:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-10px) scale(1.05);
    border-color: #C1E415;
    box-shadow: 0 15px 40px rgba(193, 228, 21, 0.3);
  }
  
  .quick-link-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
  }
  
  .quick-link-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: white;
    margin-bottom: 0.5rem;
  }
  
  .quick-link-description {
    color: rgba(255, 255, 255, 0.9);
    font-size: 1rem;
  }
  
  .stats-section {
    padding: 4rem 0;
    background: white;
  }
  
  .stat-card {
    text-align: center;
    padding: 2rem;
    background: linear-gradient(135deg, #f8f9fa, white);
    border-radius: 20px;
    transition: all 0.3s ease;
    border: 2px solid transparent;
  }
  
  .stat-card:hover {
    transform: scale(1.05);
    border-color: #C1E415;
    box-shadow: 0 10px 30px rgba(64, 6, 167, 0.15);
  }
  
  .stat-number {
    font-size: 3.5rem;
    font-weight: 800;
    background: linear-gradient(135deg, #4006a7, #CC0084);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
  }
  
  .stat-label {
    font-size: 1.1rem;
    color: #6c757d;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  
  .cta-section {
    padding: 5rem 0;
    background: linear-gradient(135deg, #CC0084 0%, #4006a7 100%);
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  
  .cta-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 50%, rgba(193, 228, 21, 0.1) 0%, transparent 50%);
  }
  
  .cta-title {
    font-size: 2.5rem;
    font-weight: 800;
    color: white;
    margin-bottom: 1.5rem;
    position: relative;
    z-index: 1;
  }
  
  .cta-description {
    font-size: 1.3rem;
    color: rgba(255, 255, 255, 0.9);
    margin-bottom: 2.5rem;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    z-index: 1;
  }
  
  @media (max-width: 768px) {
    .hero-title {
      font-size: 2.5rem;
    }
    
    .hero-subtitle {
      font-size: 1.2rem;
    }
    
    .section-title {
      font-size: 2rem;
    }
  }
</style>

<!-- Hero Section -->
<div class="landing-hero">
  <div class="container">
    <div class="hero-content">
      <div class="logo-container">
        <img src="{{ url_for('static', path='images/logo/cyberscallywags.png') }}" 
             alt="Cyber Scallywags Logo" 
             class="hero-logo img-fluid" 
             id="mainLogo"
             style="max-width: 450px; width: 90%;">
      </div>
      
      <h1 class="hero-title">Welcome to Cyber Scallywags</h1>
      <p class="hero-subtitle">
        Your friendly, supportive community for clean, consistent, and technical practices in cybersecurity and technology.
      </p>
      
      <div class="hero-buttons">
        <a href="/intro" class="hero-btn hero-btn-primary">Learn More</a>
        <a href="/events" class="hero-btn hero-btn-secondary">Browse Events</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}

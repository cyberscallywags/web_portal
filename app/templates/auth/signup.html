{% extends "base.html" %}
{% block title %}Sign Up - Cyber Scallywags{% endblock %}
{% block content %}
<style>
    @keyframes moveGrid {
        0% { transform: translate(0, 0); }
        100% { transform: translate(50px, 50px); }
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    /* Auth Page Layout */
    .auth-page {
        min-height: 100vh;
        background: linear-gradient(135deg, #CC0084 0%, #4006a7 50%, #0e6abd 100%);
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    .auth-page::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
            linear-gradient(rgba(193, 228, 21, 0.03) 2px, transparent 2px),
            linear-gradient(90deg, rgba(193, 228, 21, 0.03) 2px, transparent 2px);
        background-size: 50px 50px;
        animation: moveGrid 3s linear infinite;
        pointer-events: none;
    }

    .auth-container {
        position: relative;
        z-index: 1;
        max-width: 480px;
        width: 100%;
    }

    .auth-card {
        background: #fff;
        border-radius: 25px;
        padding: 50px 40px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        animation: slideInUp 0.6s ease-out;
    }

    .auth-logo {
        text-align: center;
        margin-bottom: 30px;
    }

    .auth-logo h1 {
        font-size: 2rem;
        color: #4006a7;
        margin: 0 0 10px 0;
        font-weight: 700;
    }

    .auth-logo p {
        font-size: 1rem;
        color: #666;
        margin: 0;
    }

    .auth-icon {
        font-size: 3.5rem;
        margin-bottom: 20px;
        display: inline-block;
        animation: float 3s ease-in-out infinite;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        color: #333;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.95rem;
    }

    .form-input {
        width: 100%;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 14px 18px;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .form-input:focus {
        border-color: #C1E415;
        box-shadow: 0 0 0 3px rgba(193, 228, 21, 0.1);
        outline: none;
    }

    .form-checkbox {
        display: flex;
        align-items: flex-start;
        gap: 8px;
        margin-bottom: 25px;
    }

    .form-checkbox input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        margin-top: 2px;
    }

    .form-checkbox label {
        color: #555;
        font-size: 0.9rem;
        cursor: pointer;
        line-height: 1.5;
    }

    .form-checkbox label a {
        color: #4006a7;
        text-decoration: none;
        font-weight: 600;
    }

    .form-checkbox label a:hover {
        text-decoration: underline;
    }

    .btn-auth {
        width: 100%;
        background: linear-gradient(135deg, #CC0084, #4006a7);
        border: none;
        border-radius: 12px;
        padding: 16px;
        font-size: 1.1rem;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
    }

    .btn-auth:hover {
        background: linear-gradient(135deg, #4006a7, #0e6abd);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(204, 0, 132, 0.4);
    }

    .auth-links {
        text-align: center;
        margin-top: 25px;
    }

    .auth-links a {
        color: #4006a7;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .auth-links a:hover {
        color: #0e6abd;
    }

    .coming-soon-badge {
        display: inline-block;
        background: linear-gradient(135deg, #CC0084, #4006a7);
        color: #fff;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        margin-top: 15px;
    }

    /* Responsive */
    @media (max-width: 576px) {
        .auth-card {
            padding: 40px 25px;
        }

        .auth-logo h1 {
            font-size: 1.6rem;
        }
    }
</style>

<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="auth-icon">üê∫</div>
                <h1>Join the Pack</h1>
                <p>Create your Cyber Scallywags account</p>
            </div>

            <form id="signupForm" novalidate>
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Your name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Re-enter your password" required>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
                    </label>
                </div>

                <span class="coming-soon-badge">Registration Coming Soon</span>
            </form>

            <div class="auth-links">
                Already have an account? <a href="/auth/signin">Sign In</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
